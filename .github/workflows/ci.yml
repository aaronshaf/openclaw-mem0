name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  server:
    name: Server Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - name: Run server tests
        run: |
          cd server
          bun test
      - name: Report server coverage (non-blocking)
        continue-on-error: true
        run: |
          cd server
          bun test --coverage
  plugin:
    name: Plugin Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: |
          cd plugin
          bun test
